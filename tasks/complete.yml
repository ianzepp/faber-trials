# Completion Tasks: Fill in missing code
# Each task has a template with ___ placeholder
# Grader inserts completion and runs to verify

tasks:
  - id: complete_return_keyword
    type: complete_code
    category: keywords
    goal: "Complete return keyword in function"
    input: |
      functio add(numerus a, numerus b) -> numerus {
        ___ a + b
      }
      scribe(add(3, 4))
    expected_completion: "redde"
    expected_output: "7"

  - id: complete_else_keyword
    type: complete_code
    category: keywords
    goal: "Complete else keyword in conditional"
    input: |
      fixum x = 3
      si x > 5 {
        scribe("big")
      } ___ {
        scribe("small")
      }
    expected_completion: "secus"
    expected_output: "small"

  - id: complete_loop_keyword
    type: complete_code
    category: keywords
    goal: "Complete for-of keyword"
    input: |
      ___ [1, 2, 3] pro item {
        scribe(item)
      }
    expected_completion: "ex"
    expected_output: "1\n2\n3"

  - id: complete_const_keyword
    type: complete_code
    category: keywords
    goal: "Complete const declaration keyword"
    input: |
      ___ x = 42
      scribe(x)
    expected_completion: "fixum"
    expected_output: "42"

  - id: complete_let_keyword
    type: complete_code
    category: keywords
    goal: "Complete let declaration keyword"
    input: |
      ___ count = 0
      count = count + 1
      scribe(count)
    expected_completion: "varia"
    expected_output: "1"

  - id: complete_function_keyword
    type: complete_code
    category: keywords
    goal: "Complete function declaration keyword"
    input: |
      ___ double(numerus n) -> numerus {
        redde n * 2
      }
      scribe(double(5))
    expected_completion: "functio"
    expected_output: "10"

  - id: complete_while_keyword
    type: complete_code
    category: keywords
    goal: "Complete while loop keyword"
    input: |
      varia i = 0
      ___ i < 3 {
        scribe(i)
        i = i + 1
      }
    expected_completion: "dum"
    expected_output: "0\n1\n2"

  - id: complete_print_keyword
    type: complete_code
    category: keywords
    goal: "Complete print statement keyword"
    input: |
      fixum msg = "hello"
      ___(msg)
    expected_completion: "scribe"
    expected_output: "hello"
